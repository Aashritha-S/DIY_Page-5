<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty DIY Corner</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .craft {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Crafty DIY Corner</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Blogs</a>
        </nav>
    </header>
    <div class="craft">
        <h2>DIY Example 1</h2>
        <img src="example1.jpg" alt="DIY Example 1">
        <p>Description of DIY Example 1</p>
    </div>
    <div class="craft">
        <h2>DIY Example 2</h2>
        <img src="example2.jpg" alt="DIY Example 2">
        <p>Description of DIY Example 2</p>
    </div>
    <!-- Add more craft blocks as needed -->
    <footer>
        <p>&copy; 2024 Crafty DIY Corner. All rights reserved.</p>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Your comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </footer>
</body>
</html>
